version: '3.8'

services:
  sqlite-web:
    image: coleifer/sqlite-web
    container_name: sqlite-web
    environment:
      - SQLITE_DATABASE=data-dev.sqlite
    restart: "always"
    ports:
      - "18080:8080"
    volumes:
      - ./data-dev.sqlite:/data/data-dev.sqlite
      - ./data:/data
    networks:
      - devops-network

networks:
  devops-network:
    external: true